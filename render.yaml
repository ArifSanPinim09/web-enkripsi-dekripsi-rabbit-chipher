services:
  - type: web
    name: pdfcrypto
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: "."
    healthCheckPath: /
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1